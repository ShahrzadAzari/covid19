image: mcr.microsoft.com/dotnet/core/sdk:latest

stages:
    - build
    - deploy

build:
    stage: build
    script:
        - "dotnet build"
    artifacts:
      paths:
        - BlazorApp.csproj

pages:
  stage: deploy
  script:
  # - mkdir .public
  # - cp -r * .public
  # - mv .public public
  - mkdir public
  - dotnet publish -c Release -o output
  - cp -a ./myapp/output/myapp/dist/* ./public

  artifacts:
    paths:
    - public
  only:
  - master