image: mcr.microsoft.com/dotnet/core/sdk:latest

stages:
    - build
    - deploy

build:
    stage: build
    script:
        - "dotnet build"
    artifacts:
      paths:
        - BlazorApp.csproj

pages:
  stage: deploy
  script:
  - mkdir public
  - cp -R * public
  artifacts:
    paths:
    - public
  only:
  - master